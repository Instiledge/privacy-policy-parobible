                success: 'Senha redefinida com sucesso! Agora voc√™ pode fazer login.',

        // Detect language from URL or browser
        const urlParams = new URLSearchParams(window.location.search);
        const userLang = urlParams.get('lang') || navigator.language.split('-')[0] || 'en';
        const lang = translations[userLang] || translations.en;

        console.log('Detected language:', userLang);

        // Apply translations
        function applyTranslations() {
            document.getElementById('page-title').textContent = lang.pageTitle;
            document.getElementById('loading-text').textContent = lang.loading;
            document.getElementById('title').textContent = lang.title;
            document.getElementById('label-new').textContent = lang.labelNew;
            document.getElementById('label-confirm').textContent = lang.labelConfirm;
            document.getElementById('new-password').placeholder = lang.placeholderNew;
            document.getElementById('confirm-password').placeholder = lang.placeholderConfirm;
            document.getElementById('submit-btn').textContent = lang.submit;
            document.getElementById('error-title').textContent = lang.errorTitle;
        }

        applyTranslations();

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "a-XdAbgU",
            authDomain: "parobible-app.firebaseapp.com",
            projectId: "parobible-app",
            storageBucket: "parobible-app.firebasestorage.app",
            messagingSenderId: "2",
            appId: "1:2:web:3E"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const oobCode = urlParams.get('oobCode');
        const loadingState = document.getElementById('loading-state');
        const resetForm = document.getElementById('reset-form');
        const errorState = document.getElementById('error-state');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const errorDetail = document.getElementById('error-detail');
        const userEmailEl = document.getElementById('user-email');
        const passwordForm = document.getElementById('password-form');
        const submitBtn = document.getElementById('submit-btn');

        // Verify the reset code
        async function verifyCode() {
            if (!oobCode) {
                showErrorState(lang.errorInvalid);
                return;
            }

            try {
                const email = await auth.verifyPasswordResetCode(oobCode);
                userEmailEl.textContent = `${lang.for} ${email}`;
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            } catch (error) {
                console.error('Verification error:', error);
                let message = lang.errorDefault;
                
                if (error.code === 'auth/expired-action-code') {
                    message = lang.errorExpired;
                } else if (error.code === 'auth/invalid-action-code') {
                    message = lang.errorInvalid;
                }
                
                showErrorState(message);
            }
        }

        // Handle form submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            
            if (newPassword !== confirmPassword) {
                showError(lang.errorMatch);
                return;
            }
            
            if (newPassword.length < 8) {
                showError(lang.errorLength);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = lang.submitting;
            
            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                showSuccess(lang.success);
                passwordForm.reset();
                
                // Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'parobible://login';
                }, 3000);
            } catch (error) {
                console.error('Reset error:', error);
                showError(error.message || lang.errorDefault);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = lang.submit;
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.remove('hidden');
        }

        function showErrorState(message) {
            loadingState.classList.add('hidden');
            resetForm.classList.add('hidden');
            errorState.classList.remove('hidden');
            errorDetail.textContent = message;
        }

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üëÅÔ∏è'; // Eye (show password)
            } else {
                input.type = 'password';
                button.textContent = 'üôà'; // Monkey covering eyes (hide password)
            }
        }

        // Start verification
        verifyCode();
