<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ParoBible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: block;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .email {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img 
            src="https://instiledge.github.io/privacy-policy-parobible/parobible-logo.png" 
            alt="ParoBible Logo" 
            class="app-logo"
            onerror="this.style.display='none'"
        >
        
        <!-- Loading State -->
        <div id="loading-state">
            <div class="spinner"></div>
            <p style="text-align: center; color: #666;">Verifying reset link...</p>
        </div>
        
        <!-- Reset Form -->
        <div id="reset-form" class="hidden">
            <h1>Reset Your Password</h1>
            <p class="email" id="user-email"></p>
            
            <div id="error-message" class="error hidden"></div>
            <div id="success-message" class="success hidden"></div>
            
            <form id="password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input 
                        type="password" 
                        id="new-password" 
                        placeholder="Enter new password (min 8 characters)"
                        minlength="8"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        placeholder="Confirm new password"
                        minlength="8"
                        required
                    >
                </div>
                
                <button type="submit" class="button" id="submit-btn">
                    Reset Password
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>üôè ParoBible - Your Catholic Companion</p>
            <p style="margin-top: 10px;">
                <a href="mailto:contact.parobible@gmail.com" style="color: #667eea; text-decoration: none;">
                    contact.parobible@gmail.com
                </a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEEWsFIsv2NyS5LZEJn0jMjXCT-XdAbgU",
            authDomain: "parobible-app.firebaseapp.com",
            projectId: "parobible-app",
            storageBucket: "parobible-app.firebasestorage.app",
            messagingSenderId: "324929509217",
            appId: "1:324929509217:web:947e574e2ea14365505720"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        // Elements
        const loadingState = document.getElementById('loading-state');
        const resetForm = document.getElementById('reset-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const userEmailEl = document.getElementById('user-email');
        const passwordForm = document.getElementById('password-form');
        const submitBtn = document.getElementById('submit-btn');

        // Verify the reset code
        async function verifyCode() {
            if (!oobCode) {
                showError('Invalid or missing reset code');
                return;
            }

            try {
                const email = await auth.verifyPasswordResetCode(oobCode);
                userEmailEl.textContent = `for ${email}`;
                loadingState.classList.add('hidden');
                resetForm.classList.remove('hidden');
            } catch (error) {
                console.error('Verification error:', error);
                let message = 'Invalid or expired reset link';
                
                if (error.code === 'auth/expired-action-code') {
                    message = 'This reset link has expired. Please request a new one.';
                } else if (error.code === 'auth/invalid-action-code') {
                    message = 'This reset link is invalid or has already been used.';
                }
                
                showError(message);
                loadingState.classList.add('hidden');
            }
        }

        // Handle form submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            
            // Validation
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                showSuccess('Password reset successfully! You can now log in with your new password.');
                passwordForm.reset();
                
                // Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'parobible://login';
                }, 3000);
            } catch (error) {
                console.error('Reset error:', error);
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.remove('hidden');
        }

        // Start verification
        verifyCode();
    </script>
</body>
</html>
