    <title id="page-title">ParoBible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: block;
        }
        
        .icon {
            font-size: 80px;
            margin: 20px 0;
        }
        
        h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .error, .success {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .error {
            background: #fee;
            color: #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper input {
            padding-right: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #999;
            padding: 0;
            width: 30px;
            height: 30px;
            transition: color 0.2s;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>

        // Detect language and mode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        const userLang = urlParams.get('lang') || navigator.language.split('-')[0] || 'en';
        const lang = translations[userLang] || translations.en;

        console.log('üîç Mode:', mode, '| Language:', userLang, '| Code:', oobCode ? 'present' : 'missing');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEEWsFIsv2NyS5LZEJn0jMjXCT-XdAbgU",
            authDomain: "parobible-app.firebaseapp.com",
            projectId: "parobible-app",
            storageBucket: "parobible-app.firebasestorage.app",
            messagingSenderId: "324929509217",
            appId: "1:324929509217:web:947e574e2ea14365505720"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Apply initial translations
        document.getElementById('page-title').textContent = lang.pageTitle;
        document.getElementById('loading-text').textContent = lang.loading;

        // Route to correct handler based on mode
        async function handleAction() {
            if (!oobCode) {
                showError(lang.errorInvalid);
                return;
            }

            try {
                switch(mode) {
                    case 'resetPassword':
                        await handlePasswordReset();
                        break;
                    case 'verifyEmail':
                        await handleEmailVerification();
                        break;
                    case 'recoverEmail':
                        await handleEmailRecovery();
                        break;
                    default:
                        showError('Invalid action mode: ' + mode);
                }
            } catch (error) {
                console.error('Action error:', error);
                showError(error.message || lang.errorDefault);
            }
        }

        // Handle Password Reset
        async function handlePasswordReset() {
            try {
                const email = await auth.verifyPasswordResetCode(oobCode);
                console.log('‚úÖ Password reset code verified for:', email);
                
                document.getElementById('reset-email').textContent = `${lang.resetFor} ${email}`;
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('reset-password-view').classList.remove('hidden');
                
                // Apply translations
                document.getElementById('reset-title').textContent = lang.resetTitle;
                document.getElementById('label-new').textContent = lang.labelNew;
                document.getElementById('label-confirm').textContent = lang.labelConfirm;
                document.getElementById('new-password').placeholder = lang.placeholderNew;
                document.getElementById('confirm-password').placeholder = lang.placeholderConfirm;
                document.getElementById('reset-submit').textContent = lang.resetSubmit;
                
            } catch (error) {
                console.error('Password reset verification error:', error);
                const message = error.code === 'auth/expired-action-code' ? lang.errorExpired : lang.errorInvalid;
                showError(message);
            }
        }

        // Handle Email Verification
        async function handleEmailVerification() {
            try {
                await auth.applyActionCode(oobCode);
                console.log('‚úÖ Email verified successfully');
                
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('verify-email-view').classList.remove('hidden');
                
                document.getElementById('verify-title').textContent = lang.verifyTitle;
                document.getElementById('verify-message').textContent = lang.verifyMessage;
                document.getElementById('verify-open-app').textContent = lang.openApp;
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'parobible://login';
                }, 3000);
                
            } catch (error) {
                console.error('Email verification error:', error);
                const message = error.code === 'auth/expired-action-code' ? lang.errorExpired : lang.errorInvalid;
                showError(message);
            }
        }

        // Handle Email Recovery
        async function handleEmailRecovery() {
            try {
                const info = await auth.checkActionCode(oobCode);
                await auth.applyActionCode(oobCode);
                console.log('‚úÖ Email recovery completed');
                
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('verify-email-view').classList.remove('hidden');
                
                document.getElementById('verify-title').textContent = 'Email Recovered';
                document.getElementById('verify-message').textContent = 'Your email has been successfully recovered.';
                
            } catch (error) {
                console.error('Email recovery error:', error);
                showError(lang.errorDefault);
            }
        }

        // Password Reset Form Submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');
            const submitBtn = document.getElementById('reset-submit');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = lang.errorMatch;
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (newPassword.length < 8) {
                errorDiv.textContent = lang.errorLength;
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = lang.resetSubmitting;
            
            try {
                await auth.confirmPasswordReset(oobCode, newPassword);
                console.log('‚úÖ Password reset successful');
                
                successDiv.textContent = lang.resetSuccess;
                successDiv.classList.remove('hidden');
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'parobible://login';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                errorDiv.textContent = error.message || lang.errorDefault;
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = lang.resetSubmit;
            }
        });

        // Toggle password visibility
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('reset-password-view').classList.add('hidden');
            document.getElementById('verify-email-view').classList.add('hidden');
            document.getElementById('error-view').classList.remove('hidden');
            
            document.getElementById('error-title').textContent = lang.errorTitle;
            document.getElementById('error-message').textContent = lang.errorMessage;
            document.getElementById('error-detail').textContent = message;
        }

        // Start action handling
        handleAction();
    </script>
